chelp.changeDate=Here you can adapt the properties of a specific date. The current properties are preset in the input boxes; therefore it will be easier to make modifications.
chelp.changeDates=Here you can adapt multiple events. All input boxes are empty. Only if an empty box is overwritten will the corresponding property be changed. If you just want to move your events, the boxes remaining can be left blank.
chelp.createDates=<i>$de.bps.course.nodes.den\:config.create.dates</i>
chelp.createDatesGen=By means of this tool you can create many enrollment dates without any effort. Attributes for these dates are defined by $\:chelp.defaultValues
chelp.defaultValues=$de.bps.course.nodes.den\:config.default.values
chelp.denConf=Here you can create and edit those dates for which users can enroll. It is also possible to define if cancelling an enrollment shall be allowed. Furthermore you can manage your participants.
chelp.inputBegin=Please fill in the date and time for the beginning of a series of dates. Be aware that your input must have the correct format. When clicking on the symbol next to the input field a calendar will open to choose a start time. This is more or less fail-safe.
chelp.inputComment=Fill in an optional comment here.
chelp.inputDuration=Fill in here the duration of a single event in hours and minutes regarding a series of dates.
chelp.inputDurationSingle=Fill in here the duration of a single event in hours and minutes.
chelp.inputLocation=Fill in the venue here.
chelp.inputMove=This input field allows you to move the choosen dates or events. Enter hours and minutes to move those dates. A preceding + or - indicates whether those dates should take place sooner or later.
chelp.inputParts=Fill in the maximum number of participants to be enrolled at this date. 0 or negative values are not allowed.
chelp.inputPause=Fill in an interval between the dates in a series of events in hours and minutes.
chelp.inputRetakes=Fill in the number of events to be created. 0 or negative values are not allowed.
chelp.inputTitle=Please indicate a title for this event.
chelp.must=An entry is mandatory (mandatory field).
chelp.optCancEnr=Here you can define whether users should be able to cancel their enrollment.
