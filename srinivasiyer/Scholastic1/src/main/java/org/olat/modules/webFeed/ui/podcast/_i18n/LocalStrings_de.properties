chelp.episode_form_help.title=Podcast: Episode erstellen oder bearbeiten
chelp.episode.form.p1=Geben Sie einen Titel ein, der die Episode m\u00F6glichst pr\u00E4zise beschreibt. Dieses Feld ist obligatorisch.
chelp.episode.form.p2=Die Beschreibung ist fakultativ. Bedarf die Mediadatei zus\u00E4tzlicher Bemerkungen, k\u00F6nnen diese hier angegeben werden.
chelp.episode.form.p3=Eine Episode enth\u00E4lt immer genau eine Audio- oder Video-Datei. W\u00E4hlen Sie diese auf ihrem Computer aus, damit sie danach hochgeladen werden kann. Dies kann je nach Gr\u00F6sse der Datei eine gewisse Zeit dauern. Beachten Sie, dass nur Flash-kompatible Formate erlaubt sind (d.h. FLV, MP3, MP4, M4V, M4A und AAC). 
chelp.episode.form.p4=Durch Klicken auf Ver\u00F6ffentlichen wird die Episode dem Podcast hinzugef\u00FCgt und ist f\u00FCr andere zug\u00E4nglich.
help.hover.internal-external=Hilfe zur Erstellung oder Einbindung von Episoden
chelp.internal-external.title=Podcast: Episoden in OLAT erstellen oder einen RSS-Feed einbinden
chelp.int.ext.p1=Klicken Sie auf "$\:feed.make.internal" wenn Sie die Episoden des Podcasts direkt in OLAT erstellen wollen. Sie k\u00F6nnen so die Audio- oder Video-Datei mittels Formular auf OLAT hochladen. Benutzer mit Zugriff auf den Podcast k\u00F6nnen dann die Episoden via RSS-Feed abonnieren.
chelp.int.ext.p2=Wenn Sie bereits einen RSS-Feed besitzen und ihn in OLAT zur Verf\u00FCgung stellen wollen, w\u00E4hlen Sie "$\:feed.make.external". In diesem Fall k\u00F6nnen Sie die Episoden nicht in OLAT bearbeiten, da sie von einer externen Quelle stammen.