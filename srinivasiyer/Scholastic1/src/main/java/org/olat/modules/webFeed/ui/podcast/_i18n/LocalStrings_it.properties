chelp.int.ext.p1=Clicchi su "$\:feed.make.internal" se desidera creare direttamente in OLAT gli episodi del podcast. I questo modo potr\u00E0 caricare i file audio o video attraverso il formulario. Gli utenti con accesso al podcast possono abbonare gli episodi via RSS Feed.
chelp.int.ext.p2=Se Lei dispone gi\u00E0 di un RSS Feed e intende metterlo a disposizione in OLAT, selezioni "$\:feed.make.external". In questo caso non potr\u00E0 elaborate gli episodi direttamente in OLAT perch\u00E9 essi provengono da una sorgente esterna.
