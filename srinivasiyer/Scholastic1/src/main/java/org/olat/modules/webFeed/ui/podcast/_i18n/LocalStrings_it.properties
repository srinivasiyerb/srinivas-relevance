chelp.episode.form.p1=Indichi un titolo che descriva in modo preciso l'episodio. Questa casella \u00E8 obbligatoria.
chelp.episode.form.p2=La descrizione \u00E8 facoltativa. Nel caso sia necessario spiegare ulteriormente il file, lo pu\u00F2 fare qui.
chelp.episode.form.p3=Un episodio contiene sempre un file audio o video. Lo selezioni sul suo computer in modo da poterlo caricare (il processo pu\u00F2 durare pi\u00F9 a lungo a seconda della misura del file). Sono permessi solo formati compatibili con Flash (cio\u00E8 FLV, MP3, MP4, M4V, M4A e AAC).
chelp.episode.form.p4=Cliccando su "Pubblicare" l'episodio viene aggiunto al Suo podcast e sar\u00E0 accessibile agli altri utenti.
