chelp.reflexion.intro=Eine Reflexion ist eine möglichst emotionsfreie Auseinandersetzung mit einem zurückliegenden Geschehen oder gerade laufenden Prozess. Reflexion heisst, möglichst distanziert zu betrachten, was z.B. mit einem Arbeitsauftrag, mit einem selbst oder mit einer Gruppe auf welche Weise, durch welche Eingriffe oder ähnlichem geschehen ist. Beim Lernen mit Portfolios nimmt die schriftliche Reflexion einen wichtigen Stellenwert ein. Jeder Lernende überlegt für sich selbst den persönlichen Lernzuwachs, das Ausmass des eigenen Interesses, der eigenen Betroffenheit und wo und wie das Erlernte angewandt werden kann. Wertungen wie "das war gut, das war uninteressant usw." sollten in einer Reflexion nicht vorkommen. Gutes Reflektieren ist ein wichtiger grundsätzlicher Schritt von Lernenden in Richtung eigenverantwortliches Arbeiten.
chelp.reflexion.detail=Reflexionen können auch nachträglich bearbeitet werden. Wenn Sie ein Artefakt in einer Mappe verlinkt haben, können Sie in der Tabellenübersicht in der Spalte "Reflexion" die zugehörige Reflexion bearbeiten. 

