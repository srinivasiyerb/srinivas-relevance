chelp.ced-info-config1=Questo elemento di corso le permette di integrare delle comunicazioni nella struttura del corso. Queste comunicazioni sono visibili sia nel corso sia nella sezione comunicazioni dei singoli utenti. Il numero delle comunicazioni mostrate pu\u00F2 essere stabilito dall'autore del corso, cos\u00EC come il periodo durante il quale le comunicazioni rimangono visibili.
chelp.ced-info-config2=Il numero massimo di giorni indica per quanto tempo (in giorni) le comunicazioni vengono mostrate nel corso. Il numero massimo di comunicazioni indica quante comunicazioni vengono mostrate contemporaneamente nel corso.
chelp.ced-info-config2.label=Visualizzazione
chelp.ced-info-config3=L'abbonamento all'elemento di corso \u00E8 automatico. Questa opzione pu\u00F2 essere disattivata qui; in questo modo i partecipanti potranno abbonarsi alle comunicazioni manualmente.
chelp.ced-info-config3.label=Abbonarsi automaticamente
