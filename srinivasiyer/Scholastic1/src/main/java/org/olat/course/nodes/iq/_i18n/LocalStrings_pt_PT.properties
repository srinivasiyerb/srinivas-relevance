chelp.confTest1=Por meio desta caixa voc\u00EA pode decidir como o $\:chelp.iqTest, $\:chelp.iqSelf ou $\:chelp.iqSurv dever\u00E1 ser exibido em um curso em andamento.
chelp.confTest2=Selecionar $org.olat\:chelp.no se voc\u00EA n\u00E3o quiser que este elemento de curso seja usado no menu de navega\u00E7\u00E3o \u00E0 esquerda.
chelp.confTest3=Al\u00E9m disso voc\u00EA pode decidir se o menu de navega\u00E7\u00E3o completo deve ser exibido, por meio de $\:chelp.dispNav .
chelp.confTest4=Possibilita escolher se suas quest\u00F5es devem ser respondidas uma a uma ($\:chelp.oneQuest) ou se as quest\u00F5es dever\u00E3o ser respondidas agrupadas ($\:chelp.oneSect).
chelp.confTest5=Selecionar $org.olat\:chelp.no se voc\u00EA n\u00E3o quiser que os participantes saibam os t\u00EDtulos das quest\u00F5es.
chelp.confTest6=Selecionar $org.olat\:chelp.yes para permitir aos participantes cancelarem o $\:chelp.iqTest, $\:chelp.iqSelf ou $\:chelp.iqSurv sem salvar as respostas j\u00E1 dadas.
chelp.confTest7=Selecionar $org.olat\:chelp.yes para permitir aos participantes interromperem o $\:chelp.iqTest, $\:chelp.iqSelf ou $\:chelp.iqSurv . Todas as respostas dadas ser\u00E3o salvas a fim de continuar mais tarde.
chelp.confTest8=Possibilita selecionar $\:chelp.noLimit ou de $\:chelp.1x at\u00E9 $\:chelp.20x .
chelp.confTestSelf1=Selecionar $org.olat\:chelp.no se voc\u00EA n\u00E3o quiser que os participantes do curso saibam suas pontua\u00E7\u00F5es atuais enquanto respondem as quest\u00F5es.
chelp.confTestSelf3=Selecionando $\:chelp.compRes apenas a pontua\u00E7\u00E3o alcan\u00E7ada ser\u00E1 exibida ap\u00F3s o t\u00E9rmino do $\:chelp.iqTest ou $\:chelp.iqSelf . 
chelp.confTestSelf4=Selecionando $\:chelp.detRes al\u00E9m da pontua\u00E7\u00E3o, tamb\u00E9m as respostas corretas ser\u00E3o exibidas.
