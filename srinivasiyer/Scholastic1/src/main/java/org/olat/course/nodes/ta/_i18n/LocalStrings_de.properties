chelp.upl2=Bitte beachten Sie dabei, dass lediglich die Dateien auf der obersten Ebene Ihren Kursteilnehmern pr\u00E4sentiert werden. Dateien in Unterordnern werden nicht angezeigt. Unterordner ben\u00F6tigen Sie, wenn Sie z.B. eine Webseite in den Ordner legen m\u00F6chten. Erstellen Sie einen Unterordner mit allen Dateien und Medien und legen Sie das Index-File auf die h\u00F6chste Ordnerebene.
