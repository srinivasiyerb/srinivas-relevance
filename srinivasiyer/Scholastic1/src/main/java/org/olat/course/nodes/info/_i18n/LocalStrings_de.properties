chelp.ced-info-config.title=Mitteilungsbaustein: Konfiguration
chelp.ced-info-config1=Der Kursbaustein bietet Ihnen die M\u00F6glichkeit, Mitteilungen in der Kursstruktur einzubetten. Diese Mitteilungen sind sowohl im Kurs als auch bei den Benachrichtigungen der einzelnen Benutzer sichtbar. Die Anzahl angezeigter Mitteilungen kann vom Kursautor bestimmt werden, ebenso die Dauer der Zeitspanne in welcher Mitteilungen angezeigt werden sollen.
chelp.ced-info-config2.label=Anzeige
chelp.ced-info-config2=Die maximale Anzahl Tage legt fest, wie lange (in Tagen) die Mitteilungen im Kurs angezeigt werden. Die maximale Anzahl Mitteilungen legt fest, wie viele Mitteilungen gleichzeitig im Kurs angezeigt werden.
chelp.ced-info-config3.label=Automatisch abonnieren
chelp.ced-info-config3=Standardm\u00E4ssig wird der Kursbaustein automatisch von Kursbesuchern abonniert. Diese Option k\u00F6nnen Sie hier ausschalten, so dass Kursbesucher Mitteilungen manuell abonnieren k\u00F6nnen.