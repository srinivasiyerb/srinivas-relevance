chelp.ced_portfolio_task.intro=Hier können Sie den Abgabetermin einer Portfolioaufgabe bestimmen und eine Mitteilung an den Benutzer formulieren. 
chelp.ced_portfolio_task.deadline1=$\:map.deadline
chelp.ced_portfolio_task.deadline2=Sie können bestimmen, wie lange eine Portfolioaufgabe bearbeitet werden darf. Legen Sie einen $\:map.deadline für eine Portfolioaufgabe fest. Ist der $\:map.deadline abgelaufen, wird die betreffende Mappe automatisch eingezogen und kann nicht länger bearbeitet werden. 
chelp.ced_portfolio_task.deadline3=Um für alle Kursteilnehmer ein festes Abgabedatum festzulegen, markieren Sie die Auswahl <i>Fix</i> und geben im neu erscheinenden Datumsfenster ein Datum ein. Wollen Sie den Kursteilnehmern eine Abgabefrist gewähren, die relativ zum Abholtermin der Aufgabe steht, markieren Sie <i>Relativ</i> und legen eine Zeitspanne fest.
chelp.ced_portfolio_task.message1=Mitteilung an Benutzer
chelp.ced_portfolio_task.message2=Geben Sie hier einen Text ein, der allen Kursteilnehmern angezeigt wird, wenn sie den Kursbaustein anklicken.
