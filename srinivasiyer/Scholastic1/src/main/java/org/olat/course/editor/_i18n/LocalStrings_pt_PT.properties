chelp.accBcR=Por meio deste campo voc\u00EA pode determinar o acesso como leitor ao elemento de curso $\:chelp.bc , por exemplo as condi\u00E7\u00F5es de leitura do conte\u00FAdo das pastas. Se voc\u00EA n\u00E3o fizer altera\u00E7\u00F5es o conte\u00FAdo das pastas poder\u00E1 ser lido a qualquer hora por todos os participantes.
chelp.accBcRw=Por meio deste campo voc\u00EA pode determinar o acesso como escritor ao elemento de curso $\:chelp.bc , por exemplo as condi\u00E7\u00F5es de enviar e apagar arquivos dentro de uma pasta.
chelp.accCaut=A codifica\u00E7\u00E3o b\u00E1sica de $\:chelp.coachExclusive \u00E9 $org.olat\:chelp.yes . Isto est\u00E1 em contraste com outros elementos de curso cujas codifica\u00E7\u00F5es b\u00E1sicas n\u00E3o s\u00E3o restritas.
chelp.accDiR=Por meio deste campo voc\u00EA pode determinar a permiss\u00E3o para ler a respeito de seu f\u00F3rum e seus arquivos armazenados, isto \u00E9, as condi\u00E7\u00F5es relativas a disponibilidade de postagem, de arquivos e de downloads.
chelp.accF=<i>&laquo;$\:chelp.acc&raquo;</i>
chelp.accFoMo=Por meio deste campo voc\u00EA pode determinar o acesso como apresentador ao f\u00F3rum, por exemplo as condi\u00E7\u00F5es de moderar o f\u00F3rum.
chelp.accFoR=Por meio deste campo voc\u00EA pode determinar o acesso como leitor ao f\u00F3rum, por exemplo as condi\u00E7\u00F5es de ler contribui\u00E7\u00F5es para uma discuss\u00E3o. Se voc\u00EA n\u00E3o fizer altera\u00E7\u00F5es o f\u00F3rum ser\u00E1 aberto para todos os participantes a qualquer hora.
chelp.accFoRw=Por meio deste campo voc\u00EA pode determinar o acesso como escritor ao f\u00F3rum, por exemplo as condi\u00E7\u00F5es de escrever contribui\u00E7\u00F5es para uma discuss\u00E3o. Se voc\u00EA n\u00E3o fizer altera\u00E7\u00F5es todos os participantes poder\u00E3o escrever contribui\u00E7\u00F5es a qualquer momento.
chelp.accTa=Por meio deste campo voc\u00EA pode determinar o <b>acesso</b> aos sub-elementos $\:chelp.assF , $\:chelp.uplF and $\:chelp.mscF , por exemplo as condi\u00E7\u00F5es de chegar <b>ao conte\u00FAdo</b> destes sub-elementos no curso cont\u00EDnuo. Se voc\u00EA n\u00E3o fizer altera\u00E7\u00F5es estes sub-elementos ser\u00E3o acess\u00EDveis a todos os participantes a qualquer hora.
