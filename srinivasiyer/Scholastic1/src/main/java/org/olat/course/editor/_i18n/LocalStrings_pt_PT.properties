chelp.13=Os elementos de curso do tipo $\:chelp.iqtest , $\:chelp.ms , $\:chelp.ta e $\:chelp.st poder\u00E3o ser utilizados.
chelp.13acc=Se voc\u00EA selecionar $\:chelp.passed aparecer\u00E1 um campo de entrada onde voc\u00EA poder\u00E1 selecionar um $\:chelp.node ; o elemento de curso escolhido tem que estar avaliado como "Passou" para este elemento ser acess\u00EDvel em um curso em andamento.
chelp.13vis=Se voc\u00EA selecionar $\:chelp.passed aparecer\u00E1 um campo de entrada onde voc\u00EA poder\u00E1 selecionar um $\:chelp.node ; o elemento de curso escolhido tem que estar avaliado como "Passou" para este elemento ser vis\u00EDvel em um curso em andamento.
chelp.14acc=Se voc\u00EA selecionar $\:chelp.score aparecer\u00E1 o campo de entrada $\:chelp.cutValue onde voc\u00EA poder\u00E1 determinar o n\u00FAmero de pontos m\u00EDnimo que o elemento de curso selecionado dever\u00E1 ter para este elemento de curso ser acess\u00EDvel.
chelp.14vis=Se voc\u00EA selecionar $\:chelp.score aparecer\u00E1 o campo de entrada $\:chelp.cutValue onde voc\u00EA poder\u00E1 determinar o n\u00FAmero de pontos m\u00EDnimo que o elemento de curso selecionado dever\u00E1 ter para este elemento de curso ser vis\u00EDvel.
chelp.15acc=Se voc\u00EA escolher $org.olat\:chelp.no , os tutores e administradores poder\u00E3o acessar este elemento de curso, n\u00E3o importando quais regras de acesso voc\u00EA tenha estabelecido acima.
chelp.15vis=Se voc\u00EA escolher $org.olat\:chelp.no , os tutores e administradores poder\u00E3o visualizar este elemento de curso, n\u00E3o importando quais regras de visibilidade voc\u00EA tenha estabelecido acima.
chelp.16=Clicando no bot\u00E3o $\:chelp.expertMode aparecer\u00E1 um campo de entrada onde ser\u00E1 poss\u00EDvel fazer configura\u00E7\u00F5es complexas de acordo com as suas necessidades.
chelp.2=Este t\u00EDtulo curto aparece no menu de navega\u00E7\u00E3o assim como na \u00E1rea de conte\u00FAdo como cabe\u00E7alho. 
chelp.3=Voc\u00EA pode fornecer um t\u00EDtulo com no m\u00E1ximo 255 caracteres.
chelp.4=O t\u00EDtulo aparece como uma dica da ferramenta no menu de navega\u00E7\u00E3o e como subt\u00EDtulo (em it\u00E1lico) na \u00E1rea de conte\u00FAdo.
chelp.6=Se este elemento de curso for selecionado em um curso em andamento, sua descri\u00E7\u00E3o aparecer\u00E1 na \u00E1rea de conte\u00FAdo.
chelp.7=Voc\u00EA precisa do <b>n\u00FAmero de ID</b> (acima \u00E0 direita nesta guia) para se referir a este elemento de curso nas guias "Visibilidade" e "Acesso" de um outro curso.
chelp.8acc=Nesta guia voc\u00EA poder\u00E1 estabelecer o <b>acesso</b> a este elemento de curso, isto \u00E9, as condi\u00E7\u00F5es para ter acesso <b>ao conte\u00FAdo</b> deste elemento de curso em um curso em andamento. Se voc\u00EA n\u00E3o fizer altera\u00E7\u00F5es, este elemento ser\u00E1 acess\u00EDvel a qualquer hora para todos os participantes.
chelp.8vis=Nesta guia voc\u00EA pode determinar a <b>visibilidade</b> deste elemento de curso, isto \u00E9, a visibilidade deste elemento de curso no <b>menu de navega\u00E7\u00E3o</b> em um curso em andamento. Se voc\u00EA n\u00E3o fizer nenhuma modifica\u00E7\u00E3o, este elemento de curso ser\u00E1 vis\u00EDvel para todos os participantes a qualquer momento.
chelp.9=Se voc\u00EA clicar em $org.olat\:chelp.yes , a possibilidade de configura\u00E7\u00F5es avan\u00E7adas ficar\u00E1 inativa.
