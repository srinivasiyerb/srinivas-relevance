chelp.ced-den-dates-singl.title=$\:config.header
chelp.changeDate=Ici vous pouvez adapter les propri\u00E9t\u00E9s d'un rendez-vous. Les propri\u00E9t\u00E9s actuelles du rendez-vous sont inscrits dans les champs d'entr\u00E9e pour faciliter les modifications
chelp.changeDates=Ici vous pouvez adapter les propri\u00E9t\u00E9s de plusieurs rendez-vous. Les champs d'entr\u00E9e sont vides. Une certaine propri\u00E9t\u00E9 des rendez-vous n'est que modifi\u00E9e, si un champ vide est rempli. Alors, si plusieurs rendez-vous doivent \u00EAtre simplement d\u00E9plac\u00E9s, vous laissez les autres champs vides.
chelp.createDates=<i>$de.bps.course.nodes.den\:config.create.dates</i>
chelp.createDatesGen=Cet instrument vous offre la possibilit\u00E9 des cr\u00E9er un grand nombre de rendez-vous avec peu d'effort. Les propri\u00E9t\u00E9s des rendez-vous sont d\u00E9finies par $\:chelp.defaultValues.
chelp.defaultValues=$de.bps.course.nodes.den\:config.default.values
chelp.denConf=Ici vous pouvez cr\u00E9er et \u00E9diter des rendez-vous auxquels les utilisateurs peuvent s'inscrire. En plus vous d\u00E9cidez de la possibilit\u00E9 si un utilisateur peut se d\u00E9sinscrire une fois inscrit \u00E0 un rendez-vous. Ici vous pouvez \u00E9galement g\u00E9rer les participants.
chelp.inputBegin=Indiquez ici une date et une heure de d\u00E9but pour la s\u00E9rie des rendez-vous. Faites attention \u00E0 utiliser le bon format. En cliquant sur le symbole \u00E0 c\u00F4t\u00E9 vous pouvez \u00E9galement ouvrir un calendrier qui vous permet de fixer plus facilement le jour et l'heure du premier rendez-vous. Nous conseillons d'utiliser le calendrier afin d'\u00E9viter des erreurs de frappe.
chelp.inputComment=Ici vous pouvez inscrire un commentaire facultatif.
chelp.inputDuration=Indiquez ici la dur\u00E9e d'un rendez-vous de la s\u00E9rie, en heures et en minutes.
chelp.inputDurationSingle=Indiquez ici la dur\u00E9e du rendez-vous en heures et en minutes.
chelp.inputLocation=Indiquez le lieu du rendez-vous.
chelp.inputMove=Ce champ d'entr\u00E9e rend possible des d\u00E9placer les rendez-vous s\u00E9lectionn\u00E9es. Indiquez le d\u00E9lai en heures et en minutes. En mettant un + ou un -, on d\u00E9cide si les rendez-vous sont avanc\u00E9s ou ajourn\u00E9s.
chelp.inputParts=Indiquez ici le nombre maximal de participants pouvant s'inscrire \u00E0 ce rendez-vous. L'indication de 0 ou d'une valeur n\u00E9gative n'est pas permise.
chelp.inputPause=Indiquez ici la pause entre les diff\u00E9rents rendez-vous de la s\u00E9rie, en heures et en minutes.
chelp.inputRetakes=Indiquez ici le nombre des rendez-vous \u00E0 cr\u00E9er. L'indication du nombre 0 ou d'une valeur n\u00E9gative n'est pas permise.
chelp.inputTitle=Indiquez ici le titre du rendez-vous.
chelp.must=Il est obligatoire de remplir ce champ.
chelp.optCancEnr=Ici vous d\u00E9terminez si les utilisateurs peuvent se d\u00E9sincrire d'un rendez-vous auquel ils sont inscrits.
