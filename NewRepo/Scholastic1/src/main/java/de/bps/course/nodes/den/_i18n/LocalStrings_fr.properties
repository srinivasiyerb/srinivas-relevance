chelp.btnConfDates=Ouvrez l'outil pour cr\u00E9er et \u00E9diter des rendez-vous.
chelp.btnCreateDates=Si tous les champs obligatoires pour les $\:chelp.defaultValues sont remplis, vous pouvez d\u00E9marrer la cr\u00E9ation de rendez-vous avec le bouton $\:chelp.createDates.
chelp.btnManageParts=Ouvrez l'outil pour la suppression, l'ajout et la notification de participants.
chelp.ced-den-conf.title=$\:config.header
chelp.ced-den-dates-creat.title=$\:config.header
