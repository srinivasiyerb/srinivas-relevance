chelp.denConf=Qui pu\u00F2 creare ed elaborare appuntamenti, pianificazioni ecc., vale a dire impegni in generale per i quali gli utenti possono iscriversi. Pu\u00F2 stabilire se gli uenti possono disiscriversi o non. Qui pu\u00F2 anche gestire i partecipanti.
chelp.inputBegin=Indichi qui la data d'inizio di un singolo impegno della serie di impegni in ore e minuti. Tenga presente che occorre rispettare il formato esatto. Cliccando sul simbolo accanto pu\u00F2 aprire un calendario che le permette di selezionare la data d'inizio. Le consigliamo di usare il calendario per evitare errori d'immissione manuale.
chelp.inputComment=Qui pu\u00F2 inserire un commento facoltativo.
chelp.inputDuration=Indichi qui la durata di un singolo impegno in ore e minuti.
chelp.inputDurationSingle=Indichi qui la durata dell'impegno in ore e minuti.
chelp.inputLocation=Indichi qui il luogo di svolgimento.
chelp.inputMove=Questa casella permette lo spostamento degli impegni selezionati. Indichi in ore e i minuti il periodo di spostamento. Immettendo un segno + o - prima del valore si posticipa o anticipa l'impegno.
chelp.inputParts=Indichi qui il numero massimo di partecipanti che possono iscriversi per questo impegno. L'immissione di 0 o di valori negativi non \u00E8 permessa.
chelp.inputPause=Indichi qui la pausa tra gli impegni della serie di impegni in ore e minuti.
chelp.inputRetakes=Indichi qui il numero di impegni da creare. L'immissione di 0 o di valori negativi non \u00E8 permessa.
chelp.inputTitle=Indichi qui il titolo dell'impegno.
chelp.must=\u00C8 obbligatorio riempire la casella.
chelp.optCancEnr=Qui pu\u00F2 stabilire se gli utenti possono disiscriversi per un impegno al quale sono iscritti.
