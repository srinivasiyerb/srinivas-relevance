chelp.changeDate=Qui pu\u00F2 modificare le propriet\u00E0 di un singolo impegno. Le propriet\u00E0 attuali dell'impegno sono registrate nelle caselle e facilmente modificabili.
chelp.changeDates=Qui pu\u00F2 modificare le propriet\u00E0 di pi\u00F9 impegni. Le caselle cono vuote. Le propriet\u00E0 vengo modoficate solo se viene immesso un valore in una casella. Nel caso voglia modificare pi\u00F9 imgegni lasci vuote le caselle restanti.
