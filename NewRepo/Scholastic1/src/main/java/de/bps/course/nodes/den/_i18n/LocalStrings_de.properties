chelp.changeDate=Hier k\u00F6nnen Sie die Eigenschaften eines einzelnen Termins anpassen. Die aktuellen Eigenschaften des Termins sind in den Eingabefeldern eingetragen, so dass das \u00C4ndern leichter f\u00E4llt.
chelp.changeDates=Hier k\u00F6nnen Sie die Eigenschaften mehrerer Termine anpassen. Die Eingabefelder sind leer. Nur wenn in ein leeres Feld etwas eingetragen wurde, wird diese Eigenschaft der Termine auch ge\u00E4ndert. Sollen also lediglich mehrere Termine verschoben werden, lassen Sie die restlichen Eingabefelder leer.
chelp.createDates=<i>$de.bps.course.nodes.den\:config.create.dates</i>
chelp.createDatesGen=Dieses Werkzeug bietet Ihnen die M\u00F6glichkeit, eine Viezahl von Terminen zur Einschreibung mit wenig Aufwand zu erstellen. Die Eigenschaften der Termine werden durch die Vorgabewerte definiert.
chelp.defaultValues=$de.bps.course.nodes.den\:config.default.values
chelp.denConf=Hier k\u00F6nnen Sie die Termine anlegen und bearbeiten, in die sich die Benutzer einschreiben k\u00F6nnen. Weiterhin k\u00F6nnen Sie festlegen, ob die Benutzer sich nach der Einschreibung in einen Termin wieder austragen k\u00F6nnen. Die Teilnehmer k\u00F6nnen ebenfalls verwaltet werden.
chelp.inputBegin=Geben Sie hier das Startdatum und die Startzeit f\u00FCr den Beginn der Terminserie an. Beachten Sie, dass das richtige Format eingehalten werden muss. Mit dem Klick auf das nebenstehende Symbol k\u00F6nnen Sie auch einen Kalender \u00F6ffnen und \u00FCber diesen den Startzeitpunkt ausw\u00E4hlen. Dieser Weg ist weniger anf\u00E4llig f\u00FCr Fehler. 
chelp.inputComment=Geben Sie hier einen optionalen Kommentar ein.
chelp.inputDuration=Geben Sie hier die Dauer eines einzelnen Termins der Terminserie in Stunden und Minuten an.
chelp.inputDurationSingle=Geben Sie hier die Dauer des Termins in Stunden und Minuten an.
chelp.inputLocation=Geben Sie hier den Veranstaltungsort ein.
chelp.inputMove=Dieses Eingabefeld erm\u00F6glicht das Verschieben der gew\u00E4hlten Termine. Geben Sie die Stunden und Minuten an, um die Termine verschoben werden sollen. Ein vorangestelltes + bzw. - bewirkt, ob die Termine entsprechend sp\u00E4ter oder fr\u00FCher stattfinden.
chelp.inputParts=Geben Sie hier die maximale Anzahl von Teilnehmern, die sich in diesen Termin einschreiben d\u00FCrfen, an. Die Eingabe von 0 oder negativen Werten ist nicht gestattet.
chelp.inputPause=Geben Sie hier die Pause zwischen den Terminen der Terminserie in Stunden und Minuten an.
chelp.inputRetakes=Geben Sie hier die Anzahl der zu erstellenden Termine an. Die Eingabe von 0 oder negativen Werten ist nicht gestattet.
chelp.inputTitle=Geben Sie hier den Titel des Termins an.
chelp.must=Die Eingabe ist notwendig (Pflichtfeld).
chelp.optCancEnr=Hier k\u00F6nnen Sie festlegen, ob die Benutzer sich nach der Einschreibung in einen Termin wieder austragen k\u00F6nnen.

