chelp.btnConfDates=\u00D6ffnet das Werkzeug zum Anlegen und Bearbeiten der Termine.
chelp.btnCreateDates=Sind alle Pflichtfelder f\u00FCr die Vorgabewerte ausgef\u00FCllt, k\u00F6nnen Sie mit dem Button "$\:chelp.createDates" das Erzeugen der Termine starten.
