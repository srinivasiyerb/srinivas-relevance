chelp.confTest1=Ved hj\u00E6lp af dette felt kan beslutte hvordan $\:chelp.iqTest, $\:chelp.iqSelf eller $\:chelp.iqSurv skal vises i det igangv\u00E6rende kursus. 
chelp.confTest2=V\u00E6lg $org.olat\:chelp.no hvis du ikke \u00F8nsker at navigationsmenuen til venste skal benyttes.
chelp.confTest3=Yderligere kan du beslutte om navigationsmenuen overhovedet skal vises med $\:chelp.dispNav .
chelp.confTest4=Du har mulighed for at v\u00E6lge ved hj\u00E6lp af drop-down menuen hvis dine sp\u00F8rgsm\u00E5l skal besvares et efter et ($\:chelp.oneQuest) eller om et antal sp\u00F8rgsm\u00E5l skal besvares samtidigt ($\:chelp.oneSect).
chelp.confTest5=V\u00E6lg $org.olat\:chelp.no hvis du ikke \u00F8nsker at kursusdeltageren skal kende sp\u00F8rgsm\u00E5lenes overskrifter.
chelp.confTest6=V\u00E6lg $org.olat\:chelp.yes for at tillade kursusdeltageren at afbryde $\:chelp.iqTest, $\:chelp.iqSelf eller $\:chelp.iqSurv uden at gemme svarene som allerede er afgivet.
chelp.confTest7=V\u00E6lg $org.olat\:chelp.yes for at tillade kursusdeltageren at afbryde $\:chelp.iqTest, $\:chelp.iqSelf eller $\:chelp.iqSurv. Alle afgivne svar gemmes s\u00E5ledes at der kan forts\u00E6ttes igen senere.
chelp.confTest8=Du har mulighed for at v\u00E6lge enten $\:chelp.noLimit eller $\:chelp.1x op til $\:chelp.20x .
chelp.confTestSelf1=V\u00E6lg $org.olat\:chelp.no hvis du ikke \u00F8nsker at kursusdeltagerne skal kende deres nuv\u00E6rende score mens de besvarer sp\u00F8rgsm\u00E5lene.
chelp.confTestSelf3=Ved at v\u00E6lge $\:chelp.compRes vil den opn\u00E5ede score blive vist efter afslutning af $\:chelp.iqTest eller $\:chelp.iqSelf .
chelp.confTestSelf4=Ved at v\u00E6lge $\:chelp.detRes vil det korrekte svar ligeledes blive vist.
