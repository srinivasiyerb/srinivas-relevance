chelp.assess1=Mit dem Berwertungswerkzeug k\u00F6nnen Sie Bausteine des Typs <i>$org.olat.course.nodes\:title_iqtest</i>, <i>$org.olat.course.nodes\:title_ms</i> und <i>$org.olat.course.nodes\:title_ta</i> bewerten bzw. die Bewertung nachtr\u00E4glich ab\u00E4ndern.
chelp.assess1a=Bitte beachten Sie, dass das Abonnieren des Benachrichtigungsservices nicht bewirkt, dass Sie über abgegebene Aufgaben informiert werden. Benachrichtigt werden Sie nur über neue Testresultate. 
chelp.assess2=Hier finden Sie alle von Ihnen betreuten Lerngruppen.
chelp.assess3=Nachdem Sie eine Gruppe gew\u00E4hlt haben, k\u00F6nnen Sie im Pulldown-Menu rechts den Kursbaustein ausw\u00E4hlen, den Sie bewerten m\u00F6chten.
chelp.assess4=Wichtig\: Den aktuell ausgew\u00E4hlten Kursbaustein sehen Sie jeweils oberhalb des Gruppennamens als Titel des Inhaltsbereichs.
chelp.assess5=Wenn Sie beliebige Kursbausteine bewerten m\u00F6chten, k\u00F6nnen Sie das Pulldown-Menu \u00FCber <i>$\:cmd.showAllCourseNodes</i> erweitern.
chelp.assess6=\u00DCber die Kursstruktur m\u00FCssen Sie zuerst einen Kursbaustein und in einem zweiten Schritt die Gruppe ausw\u00E4hlen, die Sie bewerten m\u00F6chten.
chelp.assess7=Sie k\u00F6nnen zuerst aus der Liste aller Kursteilnehmer den gew\u00FCnschten Kursteilnehmer und anschliessend \u00FCber eine Liste der Kursbausteine den zu bewertenden Baustein ausw\u00E4hlen.
chelp.assess8=<b>$org.olat\:chelp.caution</b> Hier k\u00F6nnen Sie alle Kursteilnehmer in allen Kursbausteinen bewerten, Zugangs- und Sichtbarkeitsregeln werden nicht angewendet.
