chelp.ros1=Aqui voc\u00EA pode escolher entre 6 configura\u00E7\u00F5es para serem ativadas ap\u00F3s o login no futuro.
chelp.ros2=Se voc\u00EA quer mudar seu status atual voc\u00EA pode fazer isso por meio do s\u00EDmbolo de estrela acima a direita.
chelp.ros3=Este ser\u00E1 o status a ser ativado quando fizer login da pr\u00F3xima vez.
