chelp.onl1=Aqui voc\u00EA pode determinar se seu $\:chelp.uname , $\:chelp.vname , e $\:chelp.nname na lista de usu\u00E1rios online deve ser vis\u00EDvel a todos os outros usu\u00E1rios do OLAT.
