chelp.prefs1=Voc\u00EA pode ver e modificar suas configura\u00E7\u00F5es no OLAT, se voc\u00EA est\u00E1 logado com o nome de usu\u00E1rio mostrado.
chelp.prefs10=A pr\u00E9 configura\u00E7\u00E3o \u00E9 ISO-8859-1.
chelp.prefs11=Se seus testes ou pesquisas cont\u00E9m por exemplo caracteres \u00C1rabes voc\u00EA tem que selecionar UTF-8 aqui.
chelp.prefs2=Este \u00E9 o nome que voc\u00EA selecionou quando registrado no OLAT. Este nome n\u00E3o pode mais ser alterado.
chelp.prefs3=Este \u00E9 o idioma que o OLAT se comunica com voc\u00EA
chelp.prefs4=O idioma usado no conte\u00FAdo do curso n\u00E3o ser\u00E1 influenciado.
chelp.prefs5=Mudan\u00E7as a respeito do idioma ser\u00E3o ativadas somente ap\u00F3s ser pr\u00F3ximo log on.
chelp.prefs6=Voc\u00EA tem a possibilidade de escolher entre os tr\u00EAs tamanhos pr\u00E9 ajustados $\:chelp.small , $\:chelp.normal e $\:chelp.large .
chelp.prefs7=Este ajuste ser\u00E1 ativado imediatamente.
chelp.prefs8=Aqui voc\u00EA pode determinar como voc\u00EA quer que seus dados sejam salvos (download via arquivamento de dados).
chelp.prefs9=Este diz respeito ao download de resultados que derivam-se dos testes, das pesquisas ou dos cursos. 
chelp.prof1=Aqui voc\u00EA pode criar seu perfil completando os itens.
chelp.prof2=Todas os itens s\u00E3o opcionais com excess\u00E3o das seguintes itens\: $\:chelp.uName , $\:chelp.fName e $\:chelp.lName (dependendo da autentica\u00E7\u00E3o selecionada $\:chelp.inst , $\:chelp.id e $\:chelp.instMail tamb\u00E9m).
chelp.prof3=Se voc\u00EA escolher ser parte de um grupo de estudo do curso, seus itens ser\u00E3o vis\u00EDveis a instrutores ou propriet\u00E1rios deste curso.
chelp.prof4=Dado o curso <i>Introdu\u00E7\u00E3o \u00E0s estat\u00EDsticas</i> existente nos grupos de estudo <i>Iniciantes</i> e <i>Avan\u00E7ado</i>.
chelp.prof5=O instrutor do grupo de estudo <i>Iniciantes</i> pode somente ver os itens de pessoas pertencentes a seu grupo mas n\u00E3o os itens do grupo <i>Avan\u00E7ado</i>.
chelp.prof6=O propriet\u00E1rio do curso <i>Introdu\u00E7\u00E3o as estat\u00EDsticas</i> pode ver os itens de todos os grupos de estudo mas n\u00E3o os do grupo <i>Thermo-Dyn\u00E2mica</i>, por exemplo (por causa da inexist\u00EAncia de direitos de propriet\u00E1rio).
chelp.prof7=Por meio do guia $\:chelp.tabCard voc\u00EA poder\u00E1 determinar quais destes itens ser\u00E3o vis\u00EDveis para todos os usu\u00E1rios do OLAT.
