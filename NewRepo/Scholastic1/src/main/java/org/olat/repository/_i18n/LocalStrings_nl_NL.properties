wizard.hint=U kunt de eigenschappen later ook instellen.
wizard.step2.attention=<b>AANDACHT\:</b> Wanneer je de optie "Verwijder alle docenten en deelnemers van de leer- en rechtgroepen van deze cursus" kiest, kan het zijn dat zowel docenten als deelnemers van jouw cursus niet langer toegang hebben tot de volledige cursusinhoud. Cursusdeelnemers zullen bv. hun testresultaten niet meer kunnen bekijken door middel van de evaluatietool van jouw cursus.
wizard.step3.mail.body=*** Dit is een automatisch bericht. Gelieve niet te antwoorden\! ***\r\n\r\nDe status van deze cursus {0} werd veranderd in "Gesloten" door docent {1}.\r\n\r\nDeze cursus wordt niet langer onderwezen of ge\u00FCpdated. Als je bent geabonneerd op een enkel element van deze cursus, kan je je uitschrijven in jouw OLAT Home aan de linkerkant van het menu in de sectie 'Berichten'. Jouw groep lidmaatschap in deze cursus zou ook kunnen geannuleerd worden. Als je meer informatie wenst, kan je steeds contact opnemen met de cursusdocent {1}.
wizard.step3.mail.subject=[OLAT] Cursus wordt gesloten.
wizard.velocity.step1.par1=Wat betekent de functie "be\u00EBindigen"?
wizard.velocity.step1.par2=Met deze Wizard kan je de status van deze cursus veranderen in <b>[gesloten]</b>. Zo weten jouw cursusdeelnemers dat deze cursus niet langer bewerkt of ge\u00FCpdated wordt.
wizard.velocity.step1.par3=Wat zijn de bijkomende opties?
wizard.velocity.step1.par3a=In stap 2 van de Wizard kan je <b>alle input van catalogi wissen van deze cursus </b> en <b>alle docenten en deelnemers verwijderen van de overeenkomstige leer- en rechtgroepen </b>.
wizard.velocity.step1.par3b=In stap 3 van de Wizard kan je <b>alle docenten en deelnemers van leer- en rechtgroepen</b> inlichten dat je de cursus <b>via E-mail</b> wilt sluiten.
