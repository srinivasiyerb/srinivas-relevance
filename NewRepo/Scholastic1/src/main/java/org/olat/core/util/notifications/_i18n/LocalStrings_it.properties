chelp.notif1=OLAT Le offre la possibilit\u00E0 di informarsi costantemente sulle modifiche effettuate nei forum e nelle cartelle.
chelp.notif10=Nel secondo caso, a un Suo tentativo d'accesso segue un'informazione sull'impossibilit\u00E0 dell'operazione.
chelp.notif11=Se il corso o il gruppo con l'oggetto da Lei abbonato \u00E8 stato eliminato, appare l'entrata $\:chelp.del.
chelp.notif12=Ha sempre la possibilit\u00E0 di eliminare gli oggetti abbonati mediante la tabella.
chelp.notif13=Il risultato \u00E8 il medesimo se sceglie di utilizzare $\:chelp.unsubs nei forum o nelle cartelle in questione.
chelp.notif14=Se possiede i diritti per lo strumento di valutazione, pu\u00F2 ricevere un messaggio che La informa sull'entrata di nuovi risultati di un test.
chelp.notif15=Sono abbonabili gli elementi seguenti\: <b>Forum, Cartella, Wiki, Calendario</b>.
chelp.notif2=Per prima cosa, \u00E8 necessario stabilire quali forum e cartelle Le interessano.
chelp.notif3=Selezioni $\:chelp.subs nei forum e nelle cartelle da Lei scelte.
chelp.notif4=Tutti gli avvisi abbonati Le verranno inviati giornalmente via e-mail.
chelp.notif5=Inoltre, ha la possibilit\u00E0 di informarsi sul tracciamento delle attivit\u00E0 mediante $\:chelp.rss (link sulla $\:chelp.home).
chelp.notif6=La pagina della visione d'insieme Le mostra soltanto le novit\u00E0.
chelp.notif7=La somma dei forum e delle cartelle abbonati \u00E8 consultabile sotto $\:chelp.home -> $\:chelp.notif.
chelp.notif8=Qui trover\u00E0, tra l'altro, le seguenti informazioni\:
chelp.notif9=Qui appare l'informazione $\:chelp.ok sia nel caso in cui Lei possa accedere al forum o alla cartella in questione, sia nel caso in cui ci\u00F2 non fosse possibile (ad es. se sono mutate le condizioni d'accesso dopo il Suo abbonamento).
