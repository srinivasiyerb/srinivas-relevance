A-0=Via \u2018Groepen\u2019 kunt u een werkgroep maken waarmee u documenten kunt uitwisselen of een forum gebruiken.
A-1=Elk forum bevat de link \u2018inschrijven\u2019 op de overzichtspagina. Als u bent ingeschreven zal u via e-mail op de hoogte worden gebracht van alle wijzigingen in dit forum zonder dat u zich moet aanmelden bij OLAT.
A-10=Klik op de link \u201CAndere gebruikers\u201D op de homepage en zoek naar een bepaalde persoon. U hebt de mogelijkheid om het visitekaartje van die persoon te bekijken, maar u kunt ook de openbare map van deze persoon bekijken of contact met hem/haar opnemen via e-mail. 
A-11=Sla deze documenten op in uw persoonlijke folder, uw zogenaamde \u201Copenbare\u201D folder. Andere gebruikers kunnen deze documenten dan openen door te klikken op \u201CAndere gebruiker\u201D en door daarna uw naam in te typen.
A-12=OLAT werkt op dezelfde manier als bv. eBanking\: de \u201Cterug\u201D-knop van de browser gebruiken zal problemen veroorzaken. Gebruik altijd de OLAT-navigatie. 
A-13=Gebruik het icoontje met het vraagteken wanneer u hulp nodig hebt; het zal ervoor zorgen dat u de informatie vindt die u nodig hebt. 
A-2=Elke map bevat de link \u2018inschrijven\u2019 op de overzichtspagina. Als u bent ingeschreven zal u via e-mail op de hoogte worden gebracht van alle wijzigingen in deze map zonder dat u zich moet aanmelden bij OLAT.
A-3=Selecteer de RSS-link op uw persoonlijke homepage of zet het bij uw favorieten. Blijf op de hoogte. Altijd.
A-4=OLAT werd in 1999 opgestart als PHP-toepassing in het instituut voor computerwetenschappen. Bij release 3.0 was OLAT herschreven in Java, wat het een veelzijdig en gemakkelijk aanpasbaar Learning Managenemt System maakt. 
A-5=OLAT kan gratis worden gedownload via  <a href\="http\://www.olat.org" target\="_blank">www.olat.org</a>. U kunt er adressenlijsten en andere technische achtergrondinformatie met betrekking tot het OLAT-Learning Management System vinden.
A-6=OLAT staat voor <b>O</b>line <b>L</b>earning <b>A</b>nd <b>T</b>raining. OLAT is een open source Learning Management System. Momenteel maakt u gebruik van deze toepassing.
A-7=Selecteer op uw homepage de link \u2018Mijn visitekaart\u2019 via \u2018Instellingen\u2019. U kunt zelf beslissen welke informatie zichtbaar zal zijn voor andere OLAT-gebruikers. Bovendien hebt u ook de mogelijkheid om een afbeelding te uploaden en een korte tekst te schrijven. 
A-8=Klik op de homepage op \u201CInstellingen\u201D en selecteer het tabblad \u201CMijn visitekaart\u201D. U beslist zelf welke informatie over uw profiel zichtbaar is voor andere OLAT-gebruikers. Bovendien hebt u de mogelijkheid om een afbeelding te uploaden en een korte tekst te schrijven. 
A-9=U kunt documenten opslaan in uw persoonlijke map die op elk moment kan worden gebruikt. OLAT stelt u daarvoor 10 MB ter beschikking.
