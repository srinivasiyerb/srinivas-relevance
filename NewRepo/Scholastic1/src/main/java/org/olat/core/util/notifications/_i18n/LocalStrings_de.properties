chelp.home-notifications.title=Abonnements und Benachrichtigungen
chelp.notif=<i>$org.olat.home\:menu.notifications</i>
chelp.notif1=OLAT bietet Ihnen die M\u00F6glichkeit, \u00FCber \u00C4nderungen in abonnierbaren Objekten informiert zu werden.
chelp.notif10=Im zweiten Fall wird Ihnen beim versuchten Zugang eine Meldung angezeigt, dass Sie dazu nicht mehr berechtigt sind.
chelp.notif11=Wurde der Kurs oder die Gruppe mit einem von Ihnen abonnierten Objekt gel\u00F6scht, so erscheint der Eintrag $\:chelp.del.
chelp.notif12=Sie haben jederzeit die M\u00F6glichkeit, von der Tabelle aus abonnierte Objekte zu l\u00F6schen.
chelp.notif13=Dies hat den selben Effekt, wie wenn Sie direkt in den abonnierten Objekten "$\:chelp.unsubs" w\u00E4hlen.
chelp.notif14=Sofern Sie Rechte f\u00FCr das Bewertungswerkzeug besitzen, k\u00F6nnen Sie sich auch benachrichtigen lassen, wenn neue Testresultate eingegangen sind oder sich neue Benutzer registriert haben.
chelp.notif15=Folgende Objekte sind abonnierbar\: <b>Forum, Ordner, Wiki, Kalender, Aufgabe, Dateidiskussion</b>.
chelp.notif2=Dazu m\u00FCssen Sie vorg\u00E4ngig diejenigen abonnierbaren Objekte bestimmen, \u00FCber deren \u00C4nderungsverlauf Sie informiert sein wollen.
chelp.notif3=W\u00E4hlen Sie hierzu "$\:chelp.subs" in den betreffenden Objekten.
chelp.notif4=Alle abonnierten Benachrichtigungen werden Ihnen per E-Mail zugestellt. Im Home können Sie unter Einstellungen, System (Allgemeine Systemeinstellungen) konfigurieren wie oft die Benachrichtigungen per E-Mail verschickt werden sollen.
chelp.notif5=Sie haben auch die M\u00F6glichkeit, sich mittels RSS \u00FCber den \u00C4nderungsverlauf zu informieren.
chelp.notif6=Auf der \u00DCbersichtsseite werden Ihnen ausschliesslich Neuigkeiten angezeigt.
chelp.notif7=Die Gesamtzahl der von Ihnen abonnierten Objekten ist unter "$\:chelp.home -> $\:chelp.notif" aufgelistet.
chelp.notif8=U.a. k\u00F6nnen Sie hier die folgenden Informationen erhalten\:
chelp.notif9=Hier erscheint der Eintrag $\:chelp.ok, wenn Sie Zugang zum betreffenden Objekt haben sowie wenn Sie keinen Zugang mehr haben (wenn sich z.B. seit ihrer Abonnierung die Zugangsbedingungen ge\u00E4ndert haben).
