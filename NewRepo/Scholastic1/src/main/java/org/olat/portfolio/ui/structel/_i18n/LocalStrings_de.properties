chelp.share.hover=Hilfe zur Freigabe von Sammelmappen
chelp.share.title=ePortfolio: Mappen freigeben
chelp.share.intro=Mappen in OLAT sind standardmässig nur für den Besitzer sichtbar. Sie können Mappen für andere Benutzer freigeben und einen Zeitraum definieren, in welchem die Mappe zugänglich sein soll. Mit Hilfe der Freigaberegeln können Sie Ihre Mappe für bestimmte OLAT-Benutzer, bestimmte OLAT-Gruppen und auch Externe freischalten.
chelp.share.insertrule=Klicken Sie auf "Freigaberegel erstellen" um die erste Regel zu definieren. Mit Hilfe der +/- Schaltflächen lassen sich zusätzliche Regeln erstellen oder bestehende löschen.
chelp.share.insertrule2=Freigaberegeln können auf verschiedenen Ebenen definiert werden:
chelp.share.user=Sie können einzelne, spezifische Nutzer wählen, indem Sie deren Namen eintippen. Existierende Benutzer erscheinen beim Tippen als Vorschlag. Sie müssen nicht für jeden Benutzer eine neue Regel definieren, sondern können mehrere einzelne Benutzer in der gleichen Regel auswählen. 
chelp.share.group=Sie können die Mappe für spezifische Gruppen freigeben. Mappen können jedoch nur für Gruppen freigegeben werden in denen Sie selbst Mitglied oder deren Ersteller Sie sind. Die Auswahl funktioniert analog zur Benutzerauswahl.
chelp.share.invite= Sie können einem nicht in OLAT registrierten Benutzer Zugriff auf eine Mappe gewähren. Füllen Sie dazu die Felder "Vorname", "Nachname" und "E-Mail"  aus - diese Angaben werden für die Zugriffsberechtigung benötigt. Kopieren Sie den Link unter URL und schicken Sie ihn per Mail an die betreffende Person. Ruft diese den Link auf, wird sie automatisch in OLAT eingeloggt und auf die Mappe geleitet. 
chelp.share.allusers=Sie können die Mappe auch für alle OLAT-Benutzer freigeben.   
chelp.share.more=Auf allen Ebenen können Sie den Zeitraum der Freigabe festlegen und eine Einladung versenden. Geben Sie ein Start- und Enddatum an, um den Zeitraum der Freigabe festzulegen. Durch einen Klick auf die Schaltfläche "Einladung versenden" wird automatisch eine E-Mail an die von Ihnen eingetragene Adresse verschickt. Sie enthält Ihren Namen sowie einen Link auf die von Ihnen freigegebene Mappe.
chelp.share.detail=Freigegebene Mappen erscheinen bei den jeweiligen Benutzern im Tab "Home" unter "ePortfolio - Freigegebene Sammelmappen". Sie können im Detail betrachtet, kommentiert und mit der i-like-Funktion bewertet werden.
