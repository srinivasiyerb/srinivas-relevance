chelp.version.title=Dateiversionierung: Konfiguration
chelp.version.intro=In diesem Formular können Sie die Dateiversionierung des Ordnermoduls ein- und ausschalten. Bei eingeschalteter Versionierung werden Dateien nicht überschrieben sondern als neue Version (auch Revision genannt) angelegt. Ältere Versionen eines Dokumentes können heruntergeladen und bei Bedarf wiederhergestellt werden. Werden Dateien gelöscht, so erscheinen Sie in der Liste der gelöschten Dateien und können wiederhergestellt werden. Ist die Versionierungsfunktion eingeschaltet, so können Dateien auch gesperrt werden, z.b. wenn eine Person an einem Dokument arbeitet und verhindern möchte, dass eine andere Person zwischenzeitlich eine neue Version erstellt.
chelp.version.scope=Die Versionierung ist in allen Ordnern des Systems vorhanden: persönliche Ordner, Gruppenordner, Kursordner, Ressourcenordner und Kursbausteine 'Ordner'.
chelp.version.enable=Um die Versionierung auf diesem System global einzuschalten, wählen Sie aus der Liste die Anzahl der jeweils erlaubten Versionen pro Datei aus oder wählen Sie unlimitiert, um beliebig viele Versionen eines Dokuments zuzulassen. Eine Beschränkung kann sinnvoll sein, um den benötigten Speicherplatz zu limitieren.
chelp.version.disable=Um die Versionierung auf diesem System global auszuschalten wählen Sie den entsprechenden Eintrag in der Liste.
